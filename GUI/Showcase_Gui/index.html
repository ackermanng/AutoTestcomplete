<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=windows-1250">
  <title>Login</title>
  <style type="text/css">
  <!--
    body
    {
      font-family: Verdana, Arial;
      color: #666666;
      font-weight: bold;
    }
    td
    {
      font-family: Verdana, Arial;
      color: #666666;
      font-weight: bold;
    }
  -->
  </style>
  </head>
  <body>
  <form id="flogin" action="anlegen.html" method="post">
  <table align="center" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td><img src="taf_logo.jpg" alt="TestAF" title="TestAF"></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td><u>Login:</u></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
  <tr>
  <td>
    <table border="0">
      <tr>
        <td>Benutzer:</td>
        <td>
          <input type="text" name="benutzer" id="benutzer" size="25" maxlength="25">      
        </td>
      </tr>
      <tr>
        <td>Passwort:</td>
        <td>
          <input type="password" name="passwort" id="passwort" size="27" maxlength="27">      
        </td>
      </tr>
      <tr>
      <td>&nbsp;</td>
        <td align="right">
          <input type="submit" name="login" id="login" value="Login">
        </td>
      </tr>
    </table>
  </td>
  </tr>
  </table>
  </form>
  </body>
</html>
