<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=windows-1250">
  <title>Kunden anlegen</title>
  <style type="text/css">
  <!--
    body
    {
      font-family: Verdana, Arial;
      color: #666666;
      font-weight: bold;
    }
    td
    {
      font-family: Verdana, Arial;
      color: #666666;
      font-weight: bold;
    }
  -->
  </style>
  <script type="text/javascript"> 	
  	var Zeit = 3;
    function setTime()
  	{
      if (Zeit >= 0)
  	  {
  		  Zeit--;
  		  aktiv = setTimeout("setTime()", 1000);
  	  }
  	  else
  	  {
  		  clearTimeout(aktiv);
  		  location.href="angelegt.html";
  	  }
  	}
  </script>
  </head>
  <body>
  <form id="kundenanlegen" action="" method="post">
  <table align="center" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td><img src="taf_logo.jpg" alt="TestAF" title="TestAF"></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td><u>Kunden anlegen:</u></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
  <tr>
  <td>
    <table border="0">
      <tr>
        <td>Anrede:</td>
        <td>
          <select name="anrede" id="anrede">
            <option value=""></option>
            <option value="Herr">Herr</option>
            <option value="Frau">Frau</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Titel:</td>
        <td>
          <select name="titel" id="titel">
            <option value=""></option>
            <option value="Dr.">Dr.</option>
            <option value="Prof.">Prof.</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Nachname:</td>
        <td>
          <input type="text" name="nachname" id="nachname" size="40" maxlength="40">      
        </td>
      </tr>
      <tr>
        <td>Vorname:</td>
        <td>
          <input type="text" name="vorname" id="vorname" size="40" maxlength="40">      
        </td>
      </tr>
      <tr>
        <td>Firma:</td>
        <td>
          <input type="text" name="firma" id="firma" size="40" maxlength="40">      
        </td>
      </tr>
      <tr>
        <td>Strasse:</td>
        <td>
          <input type="text" name="strasse" id="strasse" size="40" maxlength="40">      
        </td>
      </tr>
      <tr>
        <td>PLZ / Ort:</td>
        <td>
          <input type="text" name="plz" id="plz" size="5" maxlength="5"> / <input type="text" name="ort" id="ort" size="26" maxlength="40">      
        </td>
      </tr>
      <tr>
        <td>Land:</td>
        <td>
          <input type="text" name="land" id="land" size="40" maxlength="40">      
        </td>
      </tr>
      <tr>
        <td>Telefon:</td>
        <td>
          <input type="text" name="fon" id="fon" size="40" maxlength="40">      
        </td>
      </tr>
      <tr>
        <td>Fax:</td>
        <td>
          <input type="text" name="fax" id="fax" size="40" maxlength="40">      
        </td>
      </tr>
      <tr>
        <td>Mobil:</td>
        <td>
          <input type="text" name="mobil" id="mobil" size="40" maxlength="40">      
        </td>
      </tr>
      <tr>
        <td>E-Mail:</td>
        <td>
          <input type="text" name="email" id="email" size="40" maxlength="40">      
        </td>
      </tr>
      <tr>
      <td>&nbsp;</td>
        <td align="right">
          <input type="button" name="anlegen" id="anlegen" value="Kunden anlegen" onclick="setTime()">
        </td>
      </tr>
    </table>
  </td>
  </tr>
  </table>
  </form>
  </body>
</html>
