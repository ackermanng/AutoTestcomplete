<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=windows-1250">
  <title>Kunde angelegt</title>
  <style type="text/css">
  <!--
    body
    {
      font-family: Verdana, Arial;
      color: #666666;
      font-weight: bold;
    }
    td
    {
      font-family: Verdana, Arial;
      color: #CC0000;
      font-weight: bold;

  -->

  <script type="text/javascript">
    function setTimestamp(myID)
  	{
      var jetzt = new Date();
      document.getElementById(myID).innerHTML = jetzt.getTime();      
  	}
  </script>
  </head>
  <body onload="setTimestamp('customer_id')">
  <table align="center" border="0" cellpadding="0" cellspacing="0">

    <td colspan="2"><img src="taf_logo.jpg" alt="TestAF" title="TestAF"></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td colspan="2">Kunde erfolgreich angelegt!</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>Kundennummer:</td>
    <td id="customer_id">&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
  <td colspan="2">
    <table width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
    <td align="left">
      <input type="button" name="kunde" id="kunde" value="Weiteren Kunden anlegen" onClick="window.location.href='anlegen.html'">
    </td>
    <td align="right">
      <input type="button" name="logout" id="logout" value="Logout" onClick="window.location.href='index.html'">
    </td>
    </tr>
    </table>
  <td>
  </tr>
  </table>
  </body>
</html>
